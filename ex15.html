<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>verificar Idade</title>
    <script type="text/javascript" src="js/verificarIdade.js"></script>
</head>
<body>
    <label for="idade">Digite sua idade:</label>
    <input type="number" id="idade">
    <button onclick="verificarIdade()">verificador</button>

    <p id="resultado"></p>

    <script>
        function verificarIdade(){
            let idade = document.getElementById("idade").value;

            if(idade >= 18){
                resultado.textContent = "Maior de Idade";
            }else{
                resultado.textContent = "menor de idade"
            }
        }
    </script>
</body>
</html>
