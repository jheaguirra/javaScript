<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maior Número</title>
</head>
<body>

  <h1>Maior Número no Array</h1>
  
  <label for="numeros">Digite um array de números (separados por vírgula): </label>
  <input type="text" id="numeros" placeholder="Ex: 1, 2, 3, 4, 5">
  <button onclick="encontrarMaiorNumero()">Encontrar Maior Número</button>

  <p id="resultado"></p>
    
  <script>
    function encontrarMaiorNumero() {
      const input = document.getElementById('numeros').value;
      const arr = input.split(',').map(num => parseFloat(num.trim()));

      const maiorNumero = Math.max(...arr);

      document.getElementById('resultado').innerText = `O maior número é: ${maiorNumero}`;
    }
  </script>

</body>
</html>
