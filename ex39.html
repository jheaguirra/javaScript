<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pessoas Maiores de 18 Anos</title>
</head>
<body>

  <h1>Pessoas Maiores de 18 Anos</h1>
  
  <label for="pessoas">Digite um array de objetos (com "nome" e "idade"): </label>
  <textarea id="pessoas" placeholder='Exemplo: [{"nome": "João", "idade": 20}, {"nome": "Maria", "idade": 17}, {"nome": "José", "idade": 22}]' rows="4" cols="50"></textarea>
  <button onclick="filtrarMaiorIdade()">Filtrar Maiores de 18 Anos</button>

  <p id="resultado"></p>

  <script>
    function filtrarMaiorIdade() {
      const input = document.getElementById('pessoas').value;
      let pessoas = [];

      try {
        pessoas = JSON.parse(input);
      } catch (error) {
        document.getElementById('resultado').innerText = "Erro ao processar o JSON. Verifique a entrada.";
        return;
      }

      const nomesMaiorDeIdade = pessoas.filter(pessoa => pessoa.idade > 18).map(pessoa => pessoa.nome);

      document.getElementById('resultado').innerText = `Pessoas maiores de 18 anos: ${nomesMaiorDeIdade.join(', ')}`;
    }
  </script>

</body>
</html>
