<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String Mais Longa</title>
</head>
<body>

  <h1>Encontrar a String Mais Longa</h1>
  
  <label for="strings">Digite um array de strings (separadas por vírgula): </label>
  <input type="text" id="strings" placeholder="Ex: 'maçã', 'banana', 'abacaxi'">
  <button onclick="encontrarStringMaisLonga()">Encontrar String Mais Longa</button>

  <p id="resultado"></p>

  <script>
    function encontrarStringMaisLonga() {
      const input = document.getElementById('strings').value;
      const arr = input.split(',').map(str => str.trim().replace(/['"]+/g, ''));

      const stringMaisLonga = arr.reduce((longest, current) => {
        return current.length > longest.length ? current : longest;
      }, '');

      document.getElementById('resultado').innerText = `A string mais longa é: "${stringMaisLonga}"`;
    }
  </script>

</body>
</html>
