<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenação de Números</title>
</head>
<body>

  <h1>Ordenar Números em Ordem Crescente</h1>
  
  <label for="numeros">Digite um array de números (separados por vírgula): </label>
  <input type="text" id="numeros" placeholder="Ex: 5, 3, 8, 1, 2">
  <button onclick="ordenarNumeros()">Ordenar Números</button>

  <p id="resultado"></p>

  <script>
    function ordenarNumeros() {
      const input = document.getElementById('numeros').value;
      const arr = input.split(',').map(num => parseFloat(num.trim()));

      const arrayOrdenado = arr.sort((a, b) => a - b);

      document.getElementById('resultado').innerText = `Os números ordenados são: ${arrayOrdenado.join(', ')}`;
    }
  </script>

</body>
</html>
