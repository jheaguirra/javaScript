<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onmouseover</title>
    <style>
        #meuDiv{
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: center;
            font-size: 20px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="meuDiv" onmouseover="mudaCor()" onmouseover="mudarCorBase()">Passe o mouse aqui</div>
    <script>
        function mudaCor(){
            document.getElementById('meuDiv').style.backgroundColor = 'lightgreen';
        }
        function mudarCorBase(){
            document.getElementById('meuDiv').style.backgroundColor = 'lightblue'
        }
    </script>
</body>
</html>
